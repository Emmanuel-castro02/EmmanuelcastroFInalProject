<html>
 <head>
   <title> Pirate Translator </title>
 </head>

 <body>
<div style="text-align:right">
<img src="pirate1.jpeg" alt="No Image" height=200 width=200
	onmouseover=src="pirate2.jpg" alt="No Image" height=200 width=200
          onmouseout=src="pirate1.jpg" alt="No Image" height=200 width=200;">

<br>
